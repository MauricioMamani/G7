<!DOCTYPE html>
<html lang="e2">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3</title>
    <link rel="stylesheet" href="reto3.css">
</head>
<body>
    <form>
        <h4 class="centrar">Contact From</h4>
        <label>First Name</label>
        <input type="text" name="" id="" class="inputCaja" placeholder="John" minlength="6">
        <label>Last Name</label>
        <input type="text" name="" id="" class="inputCaja" placeholder="Doe" minlength="6">
        <label>Email</label>
        <input type="email" name="" id="" class="inputCaja" placeholder="you@domain.com">
        <label>Message</label>
        <textarea class="textareaCaja" placeholder="Enter your message here..." minlength="20" maxlength="140"></textarea>
        <input type="submit" value="Submit" class="inputSubmit">
    </form>
</body>
</html>
